<!DOCTYPE html>
<html>
<head>
	<title>Pendaftaran</title>
</head>
<body>
	<br>
	<h3>Pendaftaran</h3>
<table border="0" style="center; color:black">

<!--Nama Lengkap-->
	<tr>
    	<td><input type="text" placeholder="Nama Lengkap"></td>
	</tr>


<!--NIM-->
	<tr>
    	<td><input type="number" placeholder="NIM"></td>
	</tr>


<!--Password-->
	<tr>
    	<td><input type="Password" placeholder="Password"></td>
	</tr>


<!--Email-->
	<tr>
		<td><input type="email" placeholder="Email"></td>
	</tr>


<!--Jenis Kelamin-->
	<tr>
		<td><input type="radio" name="jk" value="Laki-Laki" />Laki-Laki</td>
	</tr>
	<tr>
		<td><input type="radio" name="jk" value="Perempuan">Perempuan</td>
	</tr>


<!--Perseujuan-->
	<tr>
    	<td><input type="checkbox"/>Saya Menyetujui Persyaratan</td>
	</tr>


<!--Submit-->
	<tr>
    	<td><button type="submit" class="btn btn-primary">Submit</button></td>
	</tr>
</table>
</body>
</html>
