<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <form class="sign_in" action="register.html" method="post">
        <input type="text" name="firstname" placeholder="Nama Depan" required>
        <input type="text" name="lastname" placeholder="Nama Belakang" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <h4>Jenis Kelamin</h4>
        <input type="radio" name="jeniskelamin" value="laki" required> Laki-laki
        <input type="radio" name="jeniskelamin" value="perempuan" required> Perempuan <br>
        <input type="checkbox" name="termscondition" required> Saya setuju dengan <a target="_blank" href="https://i.kym-cdn.com/entries/icons/original/000/001/030/DButt.jpg">syarat dan ketentuannya</a> <br>
        <button class="button buttonsub" type="submit" name="button"> Register</button>
      </form>
    </div>
  </body>
</html>
